    <!-- JavaScript за Firebase и автентикация -->
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBOtsHBzYm3JeZ-V5mRZjBh3DcQ-RBhGQI",
            authDomain: "selnet-ab187.firebaseapp.com",
            projectId: "selnet-ab187",
            storageBucket: "selnet-ab187.firebasestorage.app",
            messagingSenderId: "932806802011",
            appId: "1:932806802011:web:fe94012a84fdc76498dd7e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google and Facebook Providers
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const facebookProvider = new firebase.auth.FacebookAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            // Функция за показване на Login таб
            function showLoginTab() {
                console.log('showLoginTab called');
                tabLogin.classList.add('tab-active');
                tabLogin.classList.remove('tab-inactive');
                tabRegister.classList.add('tab-inactive');
                tabRegister.classList.remove('tab-active');
                
                formRegister.classList.add('hidden');
                formLogin.classList.remove('hidden');
                formLogin.classList.remove('form-enter');
                void formLogin.offsetWidth; // Trigger reflow
                formLogin.classList.add('form-enter');
                
                window.history.pushState({}, '', '/login');
            }

            // Функция за показване на Register таб
            function showRegisterTab() {
                console.log('showRegisterTab called');
                tabRegister.classList.add('tab-active');
                tabRegister.classList.remove('tab-inactive');
                tabLogin.classList.add('tab-inactive');
                tabLogin.classList.remove('tab-active');
                
                formLogin.classList.add('hidden');
                formRegister.classList.remove('hidden');
                formRegister.classList.remove('form-enter');
                void formRegister.offsetWidth; // Trigger reflow
                formRegister.classList.add('form-enter');
                
                window.history.pushState({}, '', '/register');
            }

            // Провери URL при зареждане
            const currentPath = window.location.pathname;
            console.log('Current path:', currentPath);
            
            if (currentPath === '/register' || currentPath === '/register.html') {
                console.log('Showing register tab');
                showRegisterTab();
            } else {
                console.log('Showing login tab');
                showLoginTab();
            }

            // Tab switching
            tabLogin.addEventListener('click', showLoginTab);
            tabRegister.addEventListener('click', showRegisterTab);

            // Login form
            formLogin.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    // Use backend API endpoint instead of client-side Firebase
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.ok && data.idToken) {
                        // Save token to localStorage
                        localStorage.setItem('firebaseToken', data.idToken);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        alert('Успешен вход!');
                        window.location.href = '/';
                    } else {
                        const errorMsg = data.message || 'Невалиден имейл или парола';
                        alert('Грешка при вход: ' + errorMsg);
                    }
                } catch (error) {
                    alert('Грешка при вход: ' + error.message);
                }
            });

            // Register form
            formRegister.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                const passwordConfirm = document.getElementById('reg-password-confirm').value;
                const address = document.getElementById('reg-address') ? document.getElementById('reg-address').value : '';

                if (password !== passwordConfirm) {
                    alert('Паролите не съвпадат!');
                    return;
                }

                if (password.length < 8) {
                    alert('Паролата трябва да е поне 8 символа!');
                    return;
                }

                try {
                    // Use backend API endpoint instead of client-side Firebase
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            displayName: name,
                            agree: true
                        })
                    });

                    const data = await response.json();

                    if (data.ok) {
                        alert('Успешна регистрация! Моля влезте с вашия имейл и парола.');
                        showLoginTab();
                    } else {
                        const errorMsg = data.message || 'Грешка при регистрация';
                        alert('Грешка при регистрация: ' + errorMsg);
                    }
                } catch (error) {
                    alert('Грешка при регистрация: ' + error.message);
                }
            });

            // Google Sign In (login form)
            const googleLoginBtn = formLogin.querySelectorAll('button[type="button"]')[0];
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async () => {
                    try {
