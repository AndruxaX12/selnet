name: CI

on:
  push:
    branches: ["main", "master", "develop", "release/**"]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build web
        run: pnpm --filter @selnet/web... build
      - name: Lint web
        run: pnpm --filter @selnet/web... lint
      - name: Typecheck web
        run: pnpm --filter @selnet/web... typecheck
      - name: i18n consistency check
        run: pnpm i18n:check
      - name: Smoke tests
        run: pnpm smoke
